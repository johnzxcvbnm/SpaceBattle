<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Poppins|Song+Myung" rel="stylesheet">
    <!-- <script src="adventure.js" charset="utf-8"></script> -->
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>Epic Space Battle</title>
  </head>
  <body>
    <div class="container">
      <div class="titleBar">
        <h1>Epic Space Battle</h1>
      </div>
      <div class="mainSection">
        <div class="ratPic">
          <img src="spaceShip.png">
        </div>
        <div class="textBox">
          <p id="battleText"></p>
        </div>
        <div class="donutPic">
          <img src="UFO.png">
        </div>
      </div>
      <div class="buttonBar">
        <div id="attackButton" class="button">
          <h2>ATTACK</h2>
        </div>
        <div id="scanButton" class="button">
          <h2>SCAN</h2>
        </div>
        <div id="retreatButton" class="button">
          <h2>RETREAT</h2>
        </div>
        <div id="resetButton" class="button">
          <h2>RESET</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="app2.js" charset="utf-8"></script>

</html>
